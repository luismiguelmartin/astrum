<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Select2</title>

  <link rel="stylesheet" type="text/css" href="../../../assets/css/theme.css" />
  <link rel="stylesheet" type="text/css" href="../../../assets/css/preving.css" />

</head>

<body class="m-3">
  <form>

    <div class="form-group">
      <label for="filtroSectoresCNAE"><b>Sectores CNAE*</b></label>

      <select class="simple-select2 custom-select w-100 select2-hidden-accessible" id="filtroSectores" name="cnae[]" multiple="multiple" data-select2-id="filtroSectores" tabindex="-1" aria-hidden="true">
        <option value="A">Agricultura, ganadería, silvicultura y pesca (A)</option>
        <option value="B">Industrias extractivas (B)</option>
        <option value="C">Industria manufacturera (C)</option>
        <option value="D">Suministro de energía eléctrica, gas, vapor y aire acondicionado (D)</option>
        <option value="E">Suministro de agua, actividades de saneamiento, gestión de residuos y descontaminación (E)</option>
        <option value="F">Construcción (F)
        </option>
        <option value="G">Comercio al por mayor y al por menor; reparación de vehículos de motor y motocicletas (G)</option>
        <option value="H">Transporte y almacenamiento (H)</option>
        <option value="I">Hostelería (I)</option>
        <option value="J">Información y comunicaciones (J)</option>
        <option value="K">Actividades financieras y de seguros (K)</option>
        <option value="L">Actividades inmobiliarias (L)</option>
        <option value="M">Actividades profesionales, científicas y técnicas (M)</option>
        <option value="N">Actividades administrativas y servicios auxliares (N)</option>
        <option value="O">Administración Pública y defensa; Seguridad Social obligatoria (O)</option>
        <option value="P">Educación (P)</option>
        <option value="Q">Actividades sanitarias y de servicios sociales (Q)</option>
        <option value="R">Actividades artísticas, recreativas y de entrenimiento (R)</option>
        <option value="S">Otros servicios (S)</option>
        <option value="T">Actividades de los hogares como empleadores de personal doméstico; actividades de los hogares como productores de bienes y servicios para uso propio (T)</option>
        <option value="U">Actividades de organizaciones y organismos extraterritoriales (U)</option>
      </select>

    </div>
  </form>

  <p>Busca, o selecciona, el sector o sectores deseados...</p>

  <p class="text-right"><a href="./iframe.html" class="btn btn-info btn-sm" target="_blank">Abrir en Ventana</a></p>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- /Scripts -->


  <!-- Se han de incluir las librerías de Select2 -->
  <!-- CAMBIAR POR RUTAS LOCALES  -->

  <link href="../../../assets/select2/css/select2.css" rel="stylesheet" />
  <script src="../../../assets/select2/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.simple-select2').select2({
        placeholder: 'Comienza a escribir o pulsa para seleccionar sectores/CNAE.'
      });
    });
    $('.simple-select2').select2({
      placeholder: 'Comienza a escribir o pulsa para seleccionar sectores/CNAE.'
    });
  </script>
</body>

</html>
