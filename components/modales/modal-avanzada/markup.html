<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Lanzar modal básica
</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalAlert">
  Modal con alerta
</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalDanger">
  Modal con borrar/guardar
</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalProgress">
  Modal con barra de progreso
</button>

<!-- MODAL BÁSICA -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal normal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Contenido de la ventana...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL CONFIRMACIÓN -->
<div class="modal fade" id="exampleModalAlert" tabindex="-1" role="dialog" aria-labelledby="exampleModalAlertLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalAlertLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger mb-0" role="alert">
          <strong>¿Seguro que desea guardar los cambios?</strong><br>
          Se guardarán los cambios realizados en la ficha.
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL CONFIRMACIÓN 2 -->
<div class="modal fade" id="exampleModalDanger" tabindex="-1" role="dialog" aria-labelledby="exampleModalDangerLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalDangerLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger mb-0" role="alert">
          <strong>¿Seguro que desea guardar los cambios?</strong><br>
          Se guardarán los cambios realizados en la ficha.
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success">Borrar</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL BARRA PROGRESO -->
<div class="modal fade" id="exampleModalProgress" tabindex="-1" role="dialog" aria-labelledby="exampleModalProgressLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalProgressLabel">Cargando...</h5>
      </div>
      <div class="modal-body">
        <div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>
      </div>

    </div>
  </div>
</div>
